{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}


<div class="jumbotron">
    <div class="container">
    </div>
</div>
<div class="container">
    <!-- Example row of columns -->
    <div class="row">
      
        <form class="row g-3" method="post" enctype="multipart/form-data">
            <div class="col-auto">
                {% csrf_token %}
                <label for="file" class="btn btn-primary btn-block btn-outlined">Selecionar arquivos</label>
                <input type="file" id="file" name="file" style="display:none">
            </div>
            <div class="col-auto">
                <input type="submit" value="Carregar">
            </div>
        </form>
      
    </div>
</div>
{% endblock %}
